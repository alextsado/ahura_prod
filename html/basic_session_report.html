<!--
    Basic report page for a session. 

    @Author Barnaby B.
    @Since Apr 15, 2019
-->
<html>
    <head>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/ahura.css">
        <script type="module" src="/src/basic_session_report.js"></script>
        <meta charset="UTF-8"> 
    </head>
    <body> 
        <div style="box-shadow: 0px 8px 35px #888; background-color: #33b38e;">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="/images/logo_white.png" style="height: 45px; margin-top: 15px; margin-bottom: 15px;" />
                    </div>
                    <div class="col">
                        &nbsp;
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" id="finish_button" style="margin-top: 10px;">
                            Start New Study Session
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="enter_query_container">
            <div class="container" >
                <div class="row" style="margin-top: 5px;">
                    <h3>Session Statistics</h3>
                </div>

                <div class="row">
                    <div class="col-3">
                        Total session time:
                    </div>
                    <div class="col-3">
                        <span id="total_session_time">...</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        Total study time:
                    </div>
                    <div class="col-3">
                        <span id="relevant_time_sum">...</span>
                    </div>
                    <div class="col-3">
                        <span id="relevant_time_percentage">...</span>% 
                    </div>
                    <div class="col-3">
                        <span id="relevant_page_count">..</span> pages;
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        Total search time:
                    </div>
                    <div class="col-3">
                        <span id="search_time_sum">...</span>
                    </div>
                    <div class="col-3">
                        <span id="search_time_percentage">...</span>% 
                    </div>
                    <div class="col-3">
                        <span id="search_page_count">..</span> pages;
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        Distracted time percentage:
                    </div>
                    <div class="col-3">
                        <span id="fucking_around_time_percentage">...</span>
                    </div>
                    <div class="col-3">
                        <span id="total_url_count">...</span>
                    </div>
                </div>
                <!-- helpful URLs -->
                <div class="row" style="margin-top: 25px;">
                    <h3>Useful URLs</h3>
                </div>
                <div class="row" id="relevant_urls" style="font-size: 12px;">
                    ...
                </div>
            </div>
        </div>
    </body>
</html>
