<html>
    <head>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <! --link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" -->
        <!-- link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" -->
        <link rel="stylesheet" href="/css/ahura.css">
        <!-- TODO make a user_name.js to control this page -->
        <script type="module" src="user_name.js"></script>
        <meta charset="UTF-8"> 
    </head>
    <body> 
        <div style="box-shadow: 0px 8px 35px #888; background-color: #33b38e;">
            <div class="container">
                <div class="row"  style="text-align: center;">
                    <div class="col">
                        <img src="/images/logo_white.png" style="height: 45px; margin-top: 15px; margin-bottom: 15px;" />
                    </div>
                </div>
            </div>
        </div>

        <!-- The form for first inputting your name -->
        <div id="enter_query_container">
            <div class="container" >
                <div class="row">
                    <div class="col-3">
                        &nbsp;
                    </div>
                    <div class="col-6" id="collection_content" style="text-align: center;">
                        <div class="row">
                            <div class="col">
                                <h3>Welcome!</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="user_name_input">
                                    Let's get started!
                                </label>
                                <input id="user_name_input" name="user_name" class="form-control enter_shadow "
                                    placeholder="Type your name or nickname here">
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="col-12">
                                <div id="error_content" style="display: none; color: red; margin-top: 15px;">
                                    <img src="/images/error_icon.png" height=15 />
                                    <i>
                                        &nbsp; Make sure to fill in a name into the field.
                                    </i>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-md-center" style="margin-top: 25px;">
                            <div class="col-10" style="font-size: 11px">
                                By clicking "next" you agree to the Ahura AI <a href="terms_and_conditions.html" target="_blank">terms and conditions.</a>
                            </div>
                        </div>
 

                        <div class="row justify-content-md-center">
                            <div class="col-4">
                                <button type="submit" value="Submit" id="user_name_submit" class="btn btn-primary">
                                    Next
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="row  justify-content-end">
                    <div class="col-4">
                        <a href="privacy_policy.html" target="_blank">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
