<!-- First PopUp page, for now just a form that collects the users' 
    description and some additional keywords

    @Author Barnaby B
    @Since Nov 15, 2018
-->
<html>
    <head>
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/ahura.css">
        <script type="module" src="/src/enter_topic.js"></script>
        <meta charset="UTF-8"> 
    </head>
    <body> 

        <div style="box-shadow: 0px 8px 35px #888; background-color: #33b38e;">
            <div class="container">
                <div class="row"  style="text-align: center;">
                    <div class="col">
                        <img src="/images/logo_white.png" style="height: 45px; margin-top: 15px; margin-bottom: 15px;" />
                    </div>
                </div>
            </div>
        </div>


        <div id="enter_query_container">
            <div class="container" >
                <div class="row">
                    <div class="col-3">
                        &nbsp;
                    </div>

                    <div class="form-group col-6" id="collection_content">
                        <div id="greeting" class="row">
                            <div class="col">
                                <h3>
                                    Welcome <span id="user_name_greeting"> &nbsp; </span>!
                                </h3>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col" for="description">
                                Study Sprints help you stay focused by keeping you on relevant subjects during your study session.
                            </label>
                        </div>

                        <div class="row">
                            <input name="description"
                                   list="study_list"
                                  id="study_description" class="form-control enter_shadow"
                                  style="text-align: center;"
                                  placeholder="Type subject here." ></input>
                            <datalist id="study_list">
                                <option value="Notre Dame, Cathedral, gothic architecture">Popular</option>
                                <option value="How to focus during a study session">Recommended</option>
                                <option value="Scalar vector machines">History</option>
                                <option value="Social Media Management">&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; Course</option>
                            </datalist>
                        </div>


                        <div class="row justify-content-md-center">
                            <div id="error_content" style="width: 400; display: none; color: red;">
                                <img src="/images/error_icon.png" height=15 />
                                Please provide a study topic that the AI can work with.
                            </div>
                        </div>



                        <div class="row justify-content-md-center">
                            <div class="col-4">
                                <button id="submit_button" type="submit" class="btn btn-primary" value="submit">
                                    Next
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-4">
                        <span class="mytooltip"> 
                            <a href="privacy_policy.html" target="_blank">Privacy Policy</a>
                            <span class="mytooltiptext">Learn which data is collected when.</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
