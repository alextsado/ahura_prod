<!-- First PopUp page, for now just a form that collects the users' 
    description and some additional keywords

    @Author Barnaby B
    @Since Nov 15, 2018
-->
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="ahura.css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="tf/jquery-2.1.1.min.js"></script>
        <script src="tf/face-api.js"></script>
        <script src="tf/drawing.js"></script>
        <script src="tf/faceDetectionControls.js"></script>
        <script src="tf/inlineScript.js"></script>
        <script type="module" src="research.js"></script>
    </head>
    <body> 


        <!-- overlays -->
        <div id="overlay_bg"> 
            <div class="container">
                &nbsp;
                <div class="row" id="distracted_overlay_content">
                    <div class="col-12">
                        You seem to be distracted!
                    </div>
                </div>
                <div class="row" id="relevant_overlay_content">
                    <div class="col-12">
                        Help make the selected icon relevant
                    </div>
                </div>
            </div>
        </div>


        <!-- Green bar at the top -->


        <div style="box-shadow: 0px 8px 35px #888; background-color: #33b38e;">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="logo_white.png" style="height: 45px; margin-top: 15px; margin-bottom: 15px;" />
                    </div>
                    <div class="col">
                        &nbsp;
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" id="stop_session" style="margin-top: 10px;">
                            Finish
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- The main content of the page -->

        <div id="research_container">
            <div class="container">
                <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-2">
                            <b>TOPIC</b>
                        </div>
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span id="populate_description">
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-4">
                            TIME LEFT
                        </div>
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4" >
                            <span id="populate_countdown_clock"> ... </span>
                        </div>
                    </div>
                    <hr />

                    <div class="row">
                        <div class="col-4">
                            KEYWORDS
                        </div>
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row" id="populate_keywords"> 
                        ... 
                    </div>
                    <hr />



                        <div class="row">
                            <div class="col-4">
                                PAGES VISITED
                            </div>
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div id="add_pages_visited">
                            &nbsp;
                        </div>
                    </div>


                    <!-- Video of the user (for the demo) -->

                    <div class="col-4" style="background: white;">
                        <div id="tf_canvas" class="row">
                            <video id="inputVideo" autoplay muted></video>
                            <canvas id="overlay" />
                        </div>
                        <div id="tf_emotion" class="row">
                            <div class="col" id="emotion_display" style="text-align: center">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div id="enter_image_content" class="col-3">
                                <img src="login_asset.png" id="session_asset">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
