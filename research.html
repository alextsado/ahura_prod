<!-- First PopUp page, for now just a form that collects the users' 
    description and some additional keywords

    @Author Barnaby B
    @Since Nov 15, 2018
-->
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="ahura.css">
        <script src="tf/jquery-2.1.1.min.js"></script>
        <script src="tf/face-api.js"></script>
        <script src="tf/drawing.js"></script>
        <script src="tf/faceDetectionControls.js"></script>
        <script src="tf/inlineScript.js"></script>
        <script type="module" src="research.js"></script>
    </head>
    <body> 
        <div class="container" >
            <div id="error_content" class="alert alert-danger" style="display: none; color: red; font-weight: bold">
                &nbsp;
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-4" style="background-color: #119ca1; border-top-left-radius: 10px; color: white; text-align: center; font-size: 35px; padding-top: 15px; ">
                            <span id="populate_countdown_clock"> ... </span>
                        </div>
                        <div class="col-8" style="background-color: #ccc; border-top-right-radius: 10px;">
                            <h3> Current Topic </h3>
                            <span id="populate_description"> ...  </span>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-7">
                            <h3>PAGES VISITED</h3>
                        </div>
                        <div class="col-2">
                            <h3>RELEVANT</h3>
                        </div>
                    </div>
                    <div id="add_pages_visited">
                        &nbsp;
                    </div>
                </div>
                <div class="col-4">
                    <div id="tf_canvas" class="row">
                        <video id="inputVideo" autoplay muted></video>
                        <canvas id="overlay" />
                    </div>
                    <div id="tf_emotion" class="row">
                        <div class="col" id="emotion_display" style="text-align: center">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7 align-self-center">
                            <button class="btn btn-primary" id="stop_session" style="margin-top: 10px;">END SESSION</button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="enter_image_content" class="col-3">
                            <img src="login_asset.png" id="session_asset">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
