<!-- First PopUp page, for now just a form that collects the users' 
    description and some additional keywords

    @Author Barnaby B
    @Since Nov 15, 2018
-->
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="mediaLib.js"></script>
        <script type="module" src="popup.js"></script>
    </head>
    <body> <div class="container">
            <div class="row">
                <div class="col">
                    <img src="ahura-blue.png" style="height: 100px; margin-top: 35px;" />
                </div>
            </div>
        <div id="error_content alert alert-danger" style="width: 400; display: none; color: red; font-weight: bold">
            &nbsp;
        </div>
        <div id="user_name_form" style="width: 400; display: none;">
            <h3>Hi. My name is Ms. Crabtree, your new tutor. What's your name?</h3>
            <input id="user_name_input" name="user_name" style="width: 350px;" placeholder="Jane Smith">
            <button type="submit" value="Submit" id="user_name_submit">Submit</button>
        </div>
        <div id="greeting" class="row">
            <div class="col">
                <h3>
                    Welcome <span id="user_name_greeting"> &nbsp; </span>.
                </h3>
            </div>
        </div>
        <div class="form-group" id="collection_content" style="width: 400px;">
            <div class="row">
                <label class="col" for="description">
                    Could you give me a short description of what you'd like to study today so that I can help you stick to it?
                </label>
            </div>

            <div class="row">
                <div class="col">
                    <input name="description" class="form-control"
                            placeholder="For example: 'Origins of the electoral college.'">
                    </input>
                </div>
            </div>
            <div class="row" style="margin-top: 35px;">
                <div class="col">
                    <label for="duration">And how long would you like to study for?<label>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <select class="form-control" id="duration" name="duration">
                        <option value="5">5 Minutes</option>
                        <option value="10">10 Minutes</option>
                        <option value="15">15 Minutes</option>
                        <option selected value="20">20 Minutes</option>
                    </select>
                </div>
                <div class="col">
                    <button id="submit_button" type="submit" class="btn btn-primary" value="submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <div style="width: 400; display: none;" id="ongoing_study">
             Alright, get to studying. I'll tell you when a page was off topic (feel free to correct me if it's on topic after all).
             <br/>
             <button id="stop_session">Ok Ms. Crabtree, I'm done.</button>
        </div>

        <div id="add_pages_visited">
            &nbsp;
        </div>
    </div></body>
</html>
