<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="ahura.css">
        <!-- TODO make a user_name.js to control this page -->
        <script type="module" src="user_name.js"></script>
    </head>
    <body> 
        <!-- The form for first inputting your name -->
        <div id="enter_query_container">
            <div class="container" >
                <div id="error_content" class="alert alert-danger"
                        style="display: none; color: red; font-weight: bold">
                    &nbsp;
                </div>

                <div class="row">
                    <div class="col-3">
                        &nbsp;
                    </div>
                    <div class="col-4" style="text-align: center;">
                        <div class="row">
                            <div class="col">
                                <img src="ahura_logo.png" style="height: 100px; margin-top: 35px;" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <h3>Hello!</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="user_name_input">
                                    What's your name?
                                </label>
                                <input id="user_name_input" name="user_name" class="form-control enter_shadow "
                                    placeholder="Type your name here">
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-4">
                                <button type="submit" value="Submit" id="user_name_submit" class="btn btn-primary">
                                    Next
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="enter_image_content" class="col-3">
                            <img src="login_asset.png" id="login_asset">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
